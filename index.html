<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Simpsons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
    <h1>Find out which Simpson Character you are!!</h1>
      <form id="simpson">
        <select id="question1" class="form-control">
             <option value="0">Beer</option>
             <option value="1">Milk</option>
        </select>

        <select id="question2" class="form-control">
             <option value="0">Pizza</option>
             <option value="1">Vegetables</option>
             <option value="3">Krusty Burger</option>
        </select>

        <select id="question3" class="form-control">
             <option value="0">Couch</option>
             <option value="1">Porch</option>
             <option value="2">Bar</option>
        </select>
           <br><br>
           <button type="submit" class="btn">Who Am I!</button>
         </form>


     <div id="person1">
       <h1>Ned Flanders</h1>
       <img src="img/flanders.jpg">
     </div>

     <div id="person2">
       <h1>Homer Simpson</h1>
       <p>You are Homer.</p>
       <img src="img/giphy.gif">
    </div>

    <div id="person3">
      <h1>You are Krusty</h1>
      <img src="img/krusty.png"
    </div>





    </div>
  </body>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
</html>
